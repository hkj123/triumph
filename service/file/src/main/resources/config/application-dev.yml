spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            uri: mongodb://192.168.3.2:27017
            database: hukaijia_test
#    rabbitmq:
#        username: dev
#        password: dev
#        host: 192.168.3.10
#        virtual-host: dev
#        port: 5672

eureka:
  instance:
       statusPageUrlPath: /info
       healthCheckUrlPath: /health
  client:
       register-with-eureka: true
       fetch-registry: true
       service-url:
#            defaultZone: http://localhost:8761/eureka/
          defaultZone: http://${security.user.name}:${security.user.password}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/

security:
    basic:
        enabled: true
    user:
        name: root
        password: 123456

gridfs:
    path: 192.168.3.4:8761/service-file
    localPath: 127.0.0.7:8761/service-file
